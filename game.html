<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Snelle Quiz - Speel</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/game.css" />
  <script src="/js/game.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="loader"></div>
    <div id="game" class="justify-center flex-column hidden">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">Vraag</p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">Punten</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
        <!-- Timer Section -->
        <div id="hud-item">
          <p class="hud-prefix">Tijd Over</p>
          <span id="timer" class="hud-main-text">15</span>
        </div>
        <div class="exitBtn" id="hud-item">
          <a class="btn" href="/end.html">EXIT</a>
        </div>
      </div>
      <h2 id="question"></h2>
      <br>
      <br>
      <br>
      <div id="questions">
        <img id="questionImage" class="question-img" src="" alt="Question Image" style="display:none;" />
        <div id="choice1" class="choice-container">
          <p id="choice1-1" class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div id="choice2" class="choice-container">
          <p id="choice2-2" class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div id="choice3" class="choice-container">
          <p id="choice3-3" class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div id="choice4" class="choice-container">
          <p id="choice4-4" class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
